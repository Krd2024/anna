{% extends 'main.html' %}
{% block content %}
  {% comment %} <div class="conteiner">
    {% for img in education_photo %}
      <div class="image-block">
        <img src="{{ img }}" alt="" width="200" />
      </div>
    {% endfor %}
  </div>
  <style>
    .conteiner {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }
  </style> {% endcomment %}
  <div class="container_img">
    {% for img in education_photo %}
      <div class="image-block">
        <img src="{{ img }}" width="200" alt="" />
      </div>
    {% endfor %}
  </div>
  <style>
    .image-block {
      width: 300px;
      transition: transform 0.5s; /* добавляем переход для элементов */
    
      text-align: center;
    }
    
    .image-block img {
      width: 50%;
      height: 50%;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.5s;
    }
    
    .image-block img:hover {
      transform: scale(2.5) translateX(10%) translateY(0%); /* увеличиваем и центрируем элемент */
      z-index: 1; /* чтобы элемент был над другими */
    }
  </style>

  {% comment %} <div class="conteiner">
    {% for img in education_photo %}
      <div class="image-block">
        <img src="{{ img }}" alt="" width="100" />
      </div>
    {% endfor %}
  </div>
  <style>
    .image-block {
      position: fixed; /* фиксируем позицию блока */
      top: 50%; /* центрируем по вертикали */
      left: 50%; /* центрируем по горизонтали */
      transform: translate(-50%, -50%); /* корректируем позицию */
      z-index: 1; /* выводим на передний план */
    }
    
    .image-block img {
      width: 100%; /* ширина изображения */
      height: 100%; /* высота изображения */
      object-fit: cover; /* масштабируем изображение */
      border-radius: 10px; /* радиус скругления углов */
    }
    
    .image-block:hover {
      transform: scale(3) translate(-50%, -50%); /* масштабируем и центрируем */
    }
  </style> {% endcomment %}
{% endblock %}

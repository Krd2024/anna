{% extends 'wrapper/main.html' %}
{% load static %}
{% block content %}
  <hr />
  <div class="box">
    <p>Самое интересное за 24 часа</p>
    {% for text, url_ in links.items %}
      <div class="info">
        <a href="{{ url_ }}">{{ text }}</a>
      </div>
      <hr />
    {% endfor %}
  </div>
  <div>
    {% for text1, text2 in links1.items %}
      <div class="info">
        <p class="tovar">{{ text1 }}</p>
        <p>{{ text2 }}</p>
      </div>
      <hr />
    {% endfor %}
  </div>
  {% comment %} <a href="{% url 'pars_up' %}"><button>pars_up</button></a> {% endcomment %}
  <style>
    .tovar {
      font-weight: 600;
    }
    p {
      padding: 5px;
      text-align: center;
    }
    .info {
      padding: 5px;
    }
    .box {
      padding: 10px;
    }
    a {
      text-decoration: none;
    }
  </style>
{% endblock %}
